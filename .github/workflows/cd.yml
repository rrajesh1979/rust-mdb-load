name: CD
on:
  release:
    types: [created]

jobs:
  release:
    name: Deploy Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@master
      - name: Hub already installed
        run: |
          hub --version
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run hub commands
        env:
          GITHUB_USER: ${{ secrets.GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo build --bin rust_mdb_load --release
          if [ "$RUNNER_OS" == "Linux" ]; then
              cd target/release
              asset="rust_mdb_load-$TAG-$host.tar.gz"
              tar czf ../../$asset rust_mdb_load
          elif [ "$RUNNER_OS" == "macOS" ]; then
              cd target/release
              asset="rust_mdb_load-$TAG-$host.tar.gz"
              sudo /usr/sbin/purge
              tar czf ../../$asset rust_mdb_load
          elif [ "$RUNNER_OS" == "Windows" ]; then
              asset="rust_mdb_load-$TAG-$host.zip"
              7z a ../../$asset rust_mdb_load.exe
          hub release edit -m "" --attach $asset $TAG
          

